<!DOCTYPE html>
<html ng-app="passwordManagerApp" class="main">
<head>
    <title>Addon Window</title>
    <link rel="stylesheet" type="text/css" href="css/opensans.css" />
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <link href="css/lib/angular-snap.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>
<body ng-controller="MainCtrl" class="dark">
<div ng-if="loggedin">
    <form name="searchForm">
        <div class="form-group">
            <input id="datastoresearch" name="datastoresearch" class="form-control" ng-model="datastore.search"
                   placeholder="Search datastore...">
        </div>
        <hr>
        <ul class="navigations">
            <li ng-repeat="searchEntry in searchArray | filter:filterBySearch">
                <a href="http://www.google.com">{{ searchEntry }}</a>
            </li>
        </ul>

        <ul class="navigations" ng-if="!datastore.search">
            <li><a href="datastore.html" target="_blank">Open Datastore</a></li>
            <li><a href="/help" target="_blank">Help</a></li>
            <li><a href="/about" target="_blank">About</a></li>
        </ul>

        <hr>

        <div class="btn-group">
            <button ng-click="logout()" type="submit" class="btn btn-danger">Logout</button>
        </div>
    </form>
</div>
<div ng-if="!loggedin">
    <!-- Not logged in, show the login form -->
    <img src="img/logo.png" id="logo">

    <form name="loginForm">
        <div class="form-group">
            <input type="email" class="form-control" id="loginEmail" placeholder="E-Mail" ng-model="loginFormEmail" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="loginPassword" placeholder="Password" ng-model="loginFormPassword" required>
        </div>

        <div class="btn-group">
            <button ng-click="login(loginFormEmail, loginFormPassword)" type="submit" class="btn btn-danger">Login</button>
        </div>
        <a href="">Register</a>
        <span ng-repeat="e in errors">{{e}}</span>

    </form>
</div>



<!-- Start of scripts -->
<script src="js/lib/nacl_factory.js" type="text/javascript"></script>
<script src="js/lib/scrypt.js" type="text/javascript"></script>
<script src="js/lib/jquery-2.1.4.min.js" type="text/javascript"></script>
<script src="js/lib/snap.min.js" type="text/javascript"></script>

<!-- Angular Juju -->
<script src="js/lib/angular.min.js" type="application/javascript"></script>
<script src="js/lib/angular-snap.min.js" type="application/javascript"></script>
<script src="js/lib/ui-bootstrap-tpls-0.13.4.min.js" type="application/javascript"></script>

<script src="js/main.js" type="application/javascript"></script>
<script src="addon.js" type="application/javascript"></script>

<script src="js/service/apiclient.js" type="application/javascript"></script>
<!-- End Angular Juju -->
</body>
</html>
