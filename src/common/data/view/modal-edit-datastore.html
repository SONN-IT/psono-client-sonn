<form name="modalEditDatastoreForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">Edit Datastore</h3>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{true: 'has-error'}[submitted && modalEditDatastoreForm.name.$invalid]">
            <input type="text" name="name" class="form-control" id="folderName" placeholder="Datastore Description" ng-model="data_store.description" required autofocus>
            <p class="help-block" ng-show="submitted && modalEditDatastoreForm.name.$error.required">The datastore's name is required</p>
        </div>
        <div class="form-group">
            <input type="checkbox" ng-model="data_store.is_default" ng-disabled="data_store.is_default"> Set as Default Datastore?
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" ng-click="cancel();">{{'CLOSE' | translate}}</button>
        <button class="btn btn-primary" type="submit" ng-click="submitted=true;save()">Edit</button>
    </div>
</form>
