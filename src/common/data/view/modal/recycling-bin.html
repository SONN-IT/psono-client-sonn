<form name="modalRecyclingBinForm" novalidate autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{'RECYCLING_BIN' | translate}}</h3>
    </div>
    <div class="modal-body">


        <table datatable="ng" class="row-border hover" dt-options="dtOptions" dt-column-defs="dtColumnDefs">
            <thead>
            <tr>
                <th>{{'TITLE' | translate}}</th>
                <th>&nbsp;</th>
                <th>&nbsp;</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="entry in data.recycling_bin_entries">
                <td>{{ entry.item.name }}</td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="restore_entry(entry)">
                        {{'RESTORE' | translate}}
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-default btn-sm" ng-click="delete_entry(entry)">
                        {{'DELETE' | translate}}
                    </button>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
        <button class="btn" type="button" ng-click="close();">{{'CLOSE' | translate}}</button>
    </div>
</form>
