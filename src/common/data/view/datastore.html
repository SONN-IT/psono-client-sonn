<div class="container-fluid">
    <div class="navi row">
        <div class="location col-sm-8">
            <!--
            <span> <a href="#">/</a> </span>
            -->
        </div>
        <div class="title col-sm-4">
            <h1>Home</h1>
        </div>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Datastore</h3>
        </div>
        <div class="panel-body">
            <div data-target="menu-datastore-main" context-menu="contextMenuOnShow('menu-datastore-main')" context-menu-close="contextMenuOnClose('menu-datastore-main')" class="expand15">

                <div class="dropdown position-fixed dropdown-rightclick" id="menu-datastore-main">
                    <ul class="dropdown-menu" role="menu">
                        <li role="menuitem" ng-click="openNewFolder($event)"><a href="#"><i class="fa fa-folder"></i>New Folder</a></li>
                        <li role="menuitem" ng-click="openNewItem($event)"><a href="#"><i class="fa fa-plus"></i>New Entry</a></li>
                    </ul>
                </div>
                <!--
                <div>
                    <span ng-repeat="b in breadcrumbs track by $index">
                        &gt; {{b}}
                    </span>
                </div>
                -->

                <div tree-view="structure.data" tree-view-options="options" ng-if="structure.loaded && (structure.data.folders || structure.data.items)">

                </div>

                <div ng-if="structure.loaded && !(structure.data.folders.length || structure.data.items.length)">

                    <div class="big-font-icon-and-msg">
                        <i class="fa fa-plus-circle hidden-xs" aria-hidden="true"></i>

                        <div>
                            No items.
                            <span class="hidden-xs">Right click here to create one.</span>
                            <span class="hidden-sm hidden-md hidden-lg">Click on the<br><i class="fa fa-cogs"></i><br>symbol in the top right corner to start.</span>
                        </div>
                    </div>

                </div>

                <div ng-if="!structure.loaded">

                    <div class="big-font-icon-and-msg">
                        <i style="
                           display: inline-block;
                           font: normal normal normal 14px/1 FontAwesome;
                           text-rendering: auto;
                           font-size: 3em;
                           text-align: center;
                           animation: fa-spin 2s infinite linear;
                           vertical-align: middle;">&#xf110;</i>
                        Loading
                    </div>

                </div>
                <!--
                <pre>{{ node | json }}</pre>
                <pre>{{ structure.data | json }}</pre>
                -->
            </div>
        </div>
    </div>

</div>
