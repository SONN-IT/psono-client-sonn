<body>

<div ng-controller="RegisterCtrl" class="ng-cloak">
    <!-- Not logged in, show the login form -->
    <div class="wrapper">

        <div class="registerbox dark">
            <img src="img/logo.png" id="logo">

            <div ng-if="success" class="big-font-icon-and-msg">
                <i class="fa fa-thumbs-o-up"></i>

                <div ng-repeat="e in msgs">{{e}}</div>
            </div>

            <div ng-if="success" class="form-group text-center">
                <a ng-href="{{ base_url }}" class="btn btn-danger" role="button">Back to home</a>
            </div>

            <form name="registerForm" ng-if="!success">
                <div ng-class="{'input-group': registerFormUsername == null || registerFormUsername.indexOf('@') == -1}">
                    <input type="text" class="form-control" id="registerUsername" placeholder="Username" ng-model="registerFormUsername" required aria-describedby="username-addon" autofocus>
                    <span class="input-group-addon" id="username-addon" ng-if="registerFormUsername == null || registerFormUsername.indexOf('@') == -1">@{{selected_server_domain}}</span>
                </div>
                <br>
                <div class="form-group">
                    <input type="email" class="form-control" id="registerEmail" placeholder="E-Mail" ng-model="registerFormEmail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="registerPassword" placeholder="Password" ng-model="registerFormPassword" required>

                    <uib-progressbar value="registerFormPassword | complexify" ng-if="(registerFormPassword | complexify) > 0">
                        <span complexify="registerFormPassword"></span>%
                        <span complexify="registerFormPassword" type="verbal"></span>
                    </uib-progressbar>
                </div>


                <div class="form-group">
                    <input type="password" class="form-control" id="registerPasswordRepeat" placeholder="Password (repeat)" ng-model="registerFormPasswordRepeat" required>
                </div>

                <div class="form-group">
                    <button ng-click="register(registerFormEmail, registerFormUsername, registerFormPassword, registerFormPasswordRepeat)" type="submit" class="btn btn-danger">Register</button>
                    <span ng-repeat="e in errors" class="pull-right">{{e}}</span>
                    <span ng-repeat="e in msgs" class="pull-right">{{e}}</span>
                    <div class="clearfix"></div>
                </div>

                <div class="form-group hideinputcharakter">

                    <script type="text/ng-template" id="myPopoverTemplate.html">
                        <div class="container-fluid">
                            <p>Pick one of the servers below or enter the new url</p>
                            <ul>
                                <li ng-repeat="server in filtered_servers | limitTo:4">
                                    <a href="#" ng-click="select_server(server)">{{ server.title + ' ' + server.url }}</a>
                                </li>
                            </ul>
                        </div>
                    </script>

                    <label for="serverselection">Server: </label>
                    <input type="text" id="serverselection"
                           popover-template="'myPopoverTemplate.html'"
                           popover-trigger="focus"
                           ng-model="selected_server_url"
                           ng-change="changing(selected_server_url)"
                           class="form-control">
                </div>

            </form>
        </div>
    </div>
</div>
<div ng-show="::false" style="position: fixed; height: 100%; width: 100%; background-color: #0f1118; top: 0; left: 0; z-index: 10000;">
    <div style="position: absolute; font-size: 26px; color: #2dbb93; background-color: #151f2b; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 60px 80px 60px 60px;">

           text-rendering: auto;
