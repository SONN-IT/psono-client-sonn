<form name="modalErrorForm" novalidate autocomplete="off">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span></button>
        <h3 class="modal-title">{{ title | translate }}</h3>
    </div>
    <div class="modal-body">

        <div class="form-group alert alert-danger">
            <strong>{{'ERROR' | translate}}!</strong> {{ description | translate }}
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn" type="button" ng-click="cancel();">{{'CLOSE' | translate}}</button>
    </div>
</form>
